<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Admin Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/signin.css')}}" rel="stylesheet">
  </head>

  {% set fname = 'img/' + params['login_image'] %}

  <body class="text-center">
    <form class="form-signin" action="/dashboard" method="post">
      <img class="mb-4" src="{{ url_for('static', filename=fname) }}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Admin login</h1>
      <label for="uname" class="sr-only">User Name</label>
      <input type="text" id="uname" name="uname" class="form-control" placeholder="User Name" required autofocus>
      <label for="pass" class="sr-only">Password</label>
      <input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; {{ params["blog_name"] }} 2020</p>
    </form>
  </body>
</html>
